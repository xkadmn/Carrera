<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tablero.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="cabecera d-flex justify-content p-2">
        <button (click)="comenzarCarrera()" class="btn btn-primary">Comenzar Carrera</button>
        <div class="tiempo tiempo-container rounded p-2 ml-2">
            Tiempo:  {{ tiempo }} seg
        </div>
    </div>
    <div class="tablero d-flex flex-column "> <!-- Cambio aquÃ­ -->
        <div class="jugador jugador1"> <!-- Agregado la clase mb-4 para un espacio entre los jugadores -->
            <app-jugador1 [carreraComenzada]="carreraComenzada"></app-jugador1>
        </div>
        <div class="jugador jugador-pc">
            <app-maquina [carreraComenzada]="carreraComenzada"></app-maquina>
        </div>
    </div>
    <!-- Mostrar el nombre del ganador -->
    <div *ngIf="carreraTerminada">Ganador: {{ ganador }}</div>
</body>
</html>
