<html lang="en">
<head>

    <link rel="stylesheet" href="jugador1.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="jugador jugador-user" >
        <div class="info-container">
            <div style="display: flex; flex-direction: column;">
                <p style="margin: 0;">Distancia recorrida: {{ jugador1Distancia }}</p>
                <p style="margin: 0;">EnergÃ­a: {{ jugador1Nafta  | number:'1.0-0'}}</p>
            </div>
            <div style="display: flex;">
                <button (click)="cargarNaftaJugador1()"><img src="https://i.gifer.com/8BH.gif" style="height: 50px; width: 50px;"></button>
